<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>camp.in</title>
    <link rel="icon" href="./assets/favicon.svg">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <img src="./assets/logo.svg" alt="logo camp.in" id="logo">
        <form>
            <h1><img src="./assets/login-icon.svg" alt="icone de login">Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email"  placeholder="Digite seu e-mail">
            <label for="password">Senha</label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Digite sua senha">
                <button><img src="./assets/eye-icon.svg" alt="icone para esconder a senha"></button>
            </div>
            <div class="checkbox-forgotPassword">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Lembre-me</label>
                <a href="#">Esqueci minha senha</a>
            </div>
            <input type="submit" id="submit-button">
            <div class="register">
                <p>Não possui uma conta?</p>
                <a href="#">Registre-se</a>
            </div>
        </form>
    </div>
    <div class="car-image">
        <img src="./assets/side-image.jpg" alt="imagem de acampamento">
    </div>
        
    
</body>

</html>
